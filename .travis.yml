---
language: python
python: "2.7"

before_install:

    # Remove MySQL.
    - sudo apt-get -y purge 'mysql*'
    - sudo apt-get -y autoremove
    - sudo apt-get -y autoclean
    - sudo rm -rf /var/lib/mysql
    - sudo truncate -s 0 /var/log/mysql/error.log

    - sudo apt-get update

install:

    # Install Ansible.
    #- sudo apt-get -y install python-software-properties
    #- sudo apt-add-repository -y ppa:ansible/ansible
    #- sudo apt-get -y install ansible
    #- ansible-playbook --version
    - pip install ansible
    - ansible-playbook -i inventories/local.ini getreqs.yml
    - ansible-playbook -i inventories/local.ini prep.yml

script:

    # Check the role/playbook's syntax.
    - ansible-playbook -i inventories/local.ini deploy.yml --syntax-check

    # Run the role/playbook with ansible-playbook.
    - ansible-playbook -i inventories/local.ini deploy.yml

    # Idempotence Test
    - >
      ansible-playbook -i inventories/local.ini deploy.yml
      | grep -q 'changed=0.*failed=0'
      && (echo 'Idempotence test: pass' && exit 0)
      || (echo 'Idempotence test: fail' && exit 1)

    # Run test
    - ansible-playbook -i inventories/local.ini test.yml

    # Verify test
    - >
      ansible-playbook -i inventories/local.ini test.yml
      | grep -q 'changed=0.*failed=0'
      && (echo 'Idempotence test: pass' && exit 0)
      || (echo 'Idempotence test: fail' && exit 1)
