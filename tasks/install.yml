---
- name: ensure nova controller packages and dependencies are installed
  apt: 
    pkg: "{{ item }}"
    state: latest 
    update_cache: yes 
    cache_valid_time: 600
  with_items:
    - nova-api
    - nova-cert
    - nova-conductor
    - nova-consoleauth
    - nova-novncproxy
    - nova-scheduler
    - python-mysqldb
    - python-novaclient

- name: ensure that directories used by nova exist and have correct permissions
  file:
    path: "{{ item }}"
    owner: nova
    group: root
    state: directory
  with_items:
    - /var/run/nova
    - /var/lock/nova

- name: ensure nova controller is started and enabled
  service: 
    name: "{{ item }}"
    state: started 
    enabled: yes
  with_items:
    - nova-api
    - nova-cert
    - nova-consoleauth
    - nova-scheduler
    - nova-conductor
    - nova-novncproxy
