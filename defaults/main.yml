---
openstack_run_dir: "{{ lookup('env', 'PWD') }}"
openstack_mysql_root_password: >
  {{ lookup('password', openstack_run_dir + 
                        '/private/credentials/mysql-root-password 
                         length=20 
                         chars=ascii_letters,digits') }}
openstack_mysql_nova_password: >
  {{ lookup('password', openstack_run_dir + 
                        '/private/credentials/mysql-nova-password 
                         length=20 
                         chars=ascii_letters,digits') }}
openstack_rabbitmq_nova_password: >
  {{ lookup('password', openstack_run_dir + 
                        '/private/credentials/rabbitmq-nova-password 
                         length=20 
                         chars=ascii_letters,digits') }}
openstack_identity_admin_token: >
  {{ lookup('password', openstack_run_dir + 
                        '/private/credentials/keystone-admin-token 
                         length=20 
                         chars=ascii_letters,digits') }}
openstack_identity_nova_password: >
  {{ lookup('password', openstack_run_dir + 
                        '/private/credentials/keystone-nova-password 
                         length=20 
                         chars=ascii_letters,digits') }}
openstack_compute_metadata_secret: >
  {{ lookup('password', neutron_run_dir +
                        '/private/credentials/nova-metadata-secret
                         length=20
                         chars=ascii_letters,digits') }}


openstack_mysql_host: 127.0.0.1
openstack_mysql_port: 3306

openstack_rabbitmq_host: 127.0.0.1
openstack_rabbitmq_port: 5672

openstack_log_verbose: true
openstack_log_debug: false

openstack_identity_endpoint_host: 127.0.0.1
openstack_identity_admin_url: http://{{ openstack_identity_endpoint_host }}:35357/v2.0
openstack_identity_internal_url: http://{{ openstack_identity_endpoint_host }}:5000/v2.0
openstack_identity_public_url: http://{{ openstack_identity_endpoint_host }}:5000/v2.0

openstack_vncserver_bind_address: "{{ openstack_compute_endpoint_host }}"

openstack_compute_endpoint_host: 127.0.0.1
openstack_compute_admin_url: http://{{ openstack_compute_endpoint_host }}:8774/v2/%(tenant_id)s
openstack_compute_internal_url: http://{{ openstack_compute_endpoint_host }}:8774/v2/%(tenant_id)s
openstack_compute_public_url: http://{{ openstack_compute_endpoint_host }}:8774/v2/%(tenant_id)s

openstack_default_region: RegionOne

# The variables below only apply to dockerized deployment
nova_controller_dockerized_deployment: false
nova_controller_docker_username: default
nova_controller_docker_imagename: nova-controller
nova_controller_docker_containername: nova-controller
