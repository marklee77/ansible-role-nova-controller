openstack_nova_controller_package_info:
  pkg_mgr: apt
  args:
    pkg: "{{ item }}"
    update_cache: yes
    cache_valid_time: 600
    state: latest
  pre_pkgs:
    - ubuntu-cloud-keyring
  pkgs:
    - nova-api
    - nova-cert
    - nova-conductor
    - nova-consoleauth
    - nova-novncproxy
    - nova-scheduler
    - python-mysqldb
    - python-novaclient

openstack_nova_controller_repo_info:
  pkg_repo: apt_repository
  args:
    repo: "{{ item }}"
    update_cache: yes
    state: present
  repos:
    - deb http://ubuntu-cloud.archive.canonical.com/ubuntu precise-updates/icehouse main
    - deb-src http://ubuntu-cloud.archive.canonical.com/ubuntu precise-updates/icehouse main

openstack_nova_controller_services:
  - nova-api
  - nova-cert
  - nova-consoleauth
  - nova-scheduler
  - nova-conductor
  - nova-novncproxy

openstack_nova_compute_services:
  - nova-compute
